<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const publicKey = `xxx`;
      const TO_ENCRYPT = "hotdog_is_a_s@ndwich.com";

      importPublicKeyAndEncrypt();

      async function importPublicKeyAndEncrypt() {
        try {
          const pub = await importPublicKey(publicKey);
          const encrypted = await encryptRSA(
            pub,
            new TextEncoder().encode(TO_ENCRYPT)
          );
          console.log(_arrayBufferToBase64(encrypted));
        } catch (error) {
          console.log(error);
        }
      }

      function _arrayBufferToBase64(buffer) {
        var binary = "";
        var bytes = new Uint8Array(buffer);
        var len = bytes.byteLength;
        for (var i = 0; i < len; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
      }
      async function importPublicKey(spkiPem) {
        return await window.crypto.subtle.importKey(
          "spki",
          getSpkiDer(spkiPem),
          {
            name: "RSA-OAEP",
            hash: "SHA-256",
          },
          true,
          ["encrypt"]
        );
      }

      async function encryptRSA(key, plaintext) {
        let encrypted = await window.crypto.subtle.encrypt(
          {
            name: "RSA-OAEP",
          },
          key,
          plaintext
        );
        return encrypted;
      }

      function getSpkiDer(pemContents) {
        var binaryDerString = window.atob(pemContents);
        return str2ab(binaryDerString);
      }
      function str2ab(str) {
        const buf = new ArrayBuffer(str.length);
        const bufView = new Uint8Array(buf);
        for (let i = 0, strLen = str.length; i < strLen; i++) {
          bufView[i] = str.charCodeAt(i);
        }
        return buf;
      }
      function ab2str(buf) {
        return String.fromCharCode.apply(null, new Uint16Array(buf));
      }
    </script>
  </body>
</html>
